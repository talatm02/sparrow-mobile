 <ion-view>
            <ion-header-bar>
                <a class="button button-icon ion-home" href="#" ng-show="task.ShowDateDiv">
                </a>
                <button class="button button-icon ion-ios7-arrow-back green-icon" ng-click="task.Back()" ng-show="!task.ShowDateDiv">
                </button>
                <p class="title">Appointment</p>
                <button class="button button-icon green-btn-text" ng-show="!task.ShowSummaryDiv" ng-click="task.Next()">Next
                </button> 
            </ion-header-bar>
            <ion-content has-header="true">
                <!-- DATE TIME --> 
                <div ng-show="task.ShowDateDiv">
                    <div class="list card">
                        <div class="item">
                            <center>
                                <h2>WHEN</h2>
                                <p>Appointment date and time</p>
                            </center>                            
                        </div>
                        <label class="item item-select">
                            <i class="icon ion-ios7-calendar-outline green-icon" style="font-size: 35px;padding-right: 10px;"></i>

                            <select style="line-height:31px;font-size:20px;"  ng-model="task.Appointment.Date" ng-options="Date for Date in task.Dates" ng-init="task.Appointment.Date = task.Dates[0]">
                            </select>                                    
                        </label>
                        <label class="item item-select">
                            <i class="icon ion-ios7-stopwatch-outline green-icon" style="font-size: 35px;padding-right: 10px;"></i>
                            <select style="line-height:31px;font-size:20px;"  ng-model="task.Appointment.Time" ng-selected='0' ng-options="Time for Time in task.TimeSlot" ng-init="task.Appointment.Time = task.TimeSlot[0]">
                            </select>
                        </label>                                                    
                    </div>                                               
                </div>
                <!-- CLIENT -->
                <div ng-show="task.ShowClientDiv">
                    <div class="list card" >
                        <div class="item">
                            <center>
                                <h2 class="apt-label">CLIENT</h2>
                                <p>enter client details</p>
                            </center>                            
                        </div>                       
                        <div class="list">
                            <label class="item item-input" style="font-size: 35px;padding-right: 10px;">
                                <i class="icon ion-ios7-person-outline orangecolor"></i>
                                <input style="line-height:31px;font-size:15px;padding-top: 13px;
padding-left: 9px" type="text" name="Name" ng-model="task.Name" placeholder="Name">
                            </label> 

                            <label class="item item-input" style="font-size: 35px;padding-right: 10px;">
                                <i class="icon ion-ios7-locked-outline orangecolor"></i>
                                <input style="line-height:31px;font-size:15px;padding-top: 13px;
padding-left: 9px" type="text" name="Number" ng-model="task.Number" placeholder="Number">
                            </label>   
                        </div>                                                     
                    </div>                                    
                </div>
                <!-- CLIENT -->
                <div ng-show="task.ShowCommentDiv">
                    <div class="list card" >
                        <div class="item">
                            <center>
                                <h2 class="apt-label">COMMENT</h2>
                                <p>enter reason (if any)</p>
                            </center>                            
                        </div>                       
                        <div class="list">
                            <label class="item item-input" style="font-size: 35px;padding-right: 10px;">
                                <i class="icon ion-ios7-person-outline"></i>
                                <textarea style="line-height:31px;font-size:15px;padding-top: 13px;padding-left: 9px" placeholder="enter comment here">
                                </textarea>
                            </label>                            
                        </div>                                                     
                    </div>                                    
                </div> 
                <!-- SUMMARY --> 
                <div ng-show="task.ShowSummaryDiv">
                    <div class="card">
                        <div class="item item-icon-right">
                            <a ng-click="task.ShowProvider()">
                                <p>Client details</p>
                                <h2>{{task.Appointment.Client}}</h2>                               
                                <p ng-show="task.Appointment.Client == undefined">
                                    Not Selected
                                </p>
                                <p>{{task.Appointment.Number}}</p>
                                <i class="icon ion-edit green-icon"></i>
                            </a>   
                        </div>
                        <div class="item item-icon-right">
                            <a ng-click="task.ShowDate()">
                                <p>Appointment tentative date-time</p>
                                <h2>{{task.Appointment.Date}}</h2>                                 
                                <p>{{task.Appointment.Time}}</p>
                                <i class="icon ion-edit green-icon"></i>
                            </a>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col col-20">
                            <a class="button button-block" ng-click="task.Cancel()">X</a>
                        </div>
                        <div class="col">                              
                            <button class="button button-block apt-btn" ng-click="task.Done()">
                                DONE
                            </button>
                        </div>
                    </div>                    
                </div>             
            </ion-content>       
        </ion-view>
