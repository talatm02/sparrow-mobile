 <ion-view>
            <ion-header-bar style= "background-color: #4d7496 !important;
    border-bottom: 3px solid #e36112 !important;">
                <a class="button button-icon ion-home green-icon" style="color:#fff" href="#/dashboard" ng-show="task.ShowClientDiv">
                </a>
                <a class="button button-icon ion-android-arrow-back" style="color:#fff" ng-click="task.Back()" ng-show="!task.ShowClientDiv && !task.ShowSummaryDiv">

                </a>
                <p class="title">Appointment</p> 
                <button class="button button-icon green-btn-text" style="color:#fff;"ng-show="!task.ShowSummaryDiv" ng-click="task.Next()">Next
                </button> 
            </ion-header-bar>
            <ion-content has-header="true">
                <!-- DATE TIME --> 
                <div ng-show="task.ShowDateDiv">
                    <div class="list card">
                        <div class="item">
                            <center>
                                <h2>WHEN</h2>
                                <p>Tentative appointment date and time</p>
                            </center>                            
                        </div>
                        <label class="item item-select">
                            <i class="icon ion-ios7-calendar-outline green-icon" style="font-size: 35px;padding-right: 10px;"></i>

                            <select style="line-height:31px;font-size:20px;"  ng-model="task.Appointment.Date" ng-options="Date for Date in task.Dates" ng-init="task.Appointment.Date = task.Dates[0]">
                            </select>                                    
                        </label>
                        <label class="item item-select">
                            <i class="icon ion-ios7-stopwatch-outline green-icon" style="font-size: 35px;padding-right: 10px;"></i>
                            <select style="line-height:31px;font-size:20px;"  ng-model="task.Appointment.Time" ng-selected='0' ng-options="Time for Time in task.TimeSlot" ng-init="task.Appointment.Time = task.TimeSlot[0]">
                            </select>
                        </label>                                                    
                    </div>                                               
                </div>
                <!-- CLIENT LIST -->
                <div ng-show="task.ShowClientDiv">
                    <div class="list card" >
                        <div class="item">
                            <center>
                                <h2 class="apt-label">CLIENT</h2>
                                <p>select client</p>
                            </center>                            
                        </div>
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Search" ng-model="search">
                        </label>
                        <div class="list">
                            <label class="item item-radio" ng-repeat="Client in task.Clients | filter:search">
                                <input type="radio" name="Client"
                                    ng-value="Client.Name" 
                                    ng-model="task.Appointment.Client"
                                    ng-click="task.selectClient(Client)">
                                <div class="item-content">
                                  {{Client.Name}}
                                  <p>{{Client.Address}}</p>
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </label>
                        </div>                                                     
                    </div>                                    
                </div> 
                <!-- SUMMARY --> 
                <div ng-show="task.ShowSummaryDiv">
                    <div class="card">
                        <div class="item item-icon-right">
                            <a ng-click="task.ShowProvider()">
                                <p>Client details</p>
                                <h2>{{task.Appointment.Client}}</h2>                               
                                <p ng-show="task.Appointment.Client == undefined">
                                    Not Selected
                                </p>
                                <p>{{task.Appointment.Address}}</p>
                                <i ng-click="task.ShowClientFun()" class="icon ion-edit green-icon"></i>
                            </a>   
                        </div>
                        <div class="item item-icon-right">
                            <a ng-click="task.ShowDate()">
                                <p>Appointment tentative date-time</p>
                                <h2>{{task.Appointment.AppointmentDate}}</h2>                                 
                                <p>{{task.Appointment.AppointmentTime}}</p>
                                <i ng-click="task.ShowDateFun()" class="icon ion-edit green-icon"></i>
                            </a>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <a class="button button-block" ng-click="task.Cancel()">Cancel</a>
                        </div>
                        <div class="col">                              
                            <button class="button button-block apt-btn" ng-click="task.Done()">
                                DONE
                            </button>
                        </div>
                    </div>                    
                </div>             
            </ion-content>       
        </ion-view>
