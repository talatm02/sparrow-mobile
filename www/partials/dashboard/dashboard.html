<ion-view>
	<ion-header-bar animation="no-animation" class="bar-positive">
		<h1 class="title">
			Today's Visit
		</h1>
         <a class="button button-icon icon ion-log-out" href="#/login"></a>					
	</ion-header-bar>
    <div class="tabs-striped tabs-background-dark tabs-color-assertive ">
        <div class="tabs" >
            <a href="#/ClientVisit"ng-class="getActiveClass('ClientVisit')" class="tab-item" style="color:#fff !important; 
    font-weight:bold !important;">
                Add client visit
            </a>
            <a href="#/Enquiry" ng-class="getActiveClass('Enquiry')" class="tab-item" style="color:#fff !important; 
    font-weight:bold !important;">
                Add enquiry
            </a>
        </div>
    </div>    
    <ion-content has-header="true">
        <!-- CLIENT LIST -->
        <div>
            <div class="list card" >
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                   
                    <input type="text" placeholder="Search" ng-model="search">
                </label>
                <div class="list" >
                    <a class="item" ng-click="db.Detail(Task);" ng-repeat="Task in db.Tasks | filter:search">
                        {{Task.Name}}
                        <p>{{Task.Date}}, {{Task.Time}}</p>
                        {{Task.VisitType}}
                        <span class="badge badge-assertive" ng-show="Task.VisitType=='ClientVisit'">V</span>
                        <span class="badge badge-positive" ng-hide="Task.VisitType=='ClientVisit'">E</span>
                      </a>                            
                </div>                                                     
            </div> 
                                        
        </div>              
    </ion-content>       
    
</ion-view>
